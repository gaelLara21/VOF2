{% block title %}Login{% endblock %}

{% block content %}

<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
<body>
    <p>
    </p>

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card card-body bg-secondary">
                <div class="login">
                    <h1>Iniciar Sesion</h1>
                    <div class="links">
                        <a href="{{ url_for('register') }}">Registrar Usuario</a>

                        <div class="form-group ">
                            <input type="text" name="username" placeholder="Usuario" id="username" required
                                class="form-control">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="ContraseÃ±a" id="password" required
                                class="form-control">
                            <div class="msg">{{ msg }}</div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Ingresar" class="btn btn-outline-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
