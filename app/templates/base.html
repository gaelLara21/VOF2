<!doctype html>
<html lang="en">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

        <div class="copyright-area">
            <div class="container-footer">

                    <div class="col-xl-6 col-lg-6 text-center text-lg-left">
